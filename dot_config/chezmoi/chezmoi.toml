[merge]
command = "pwsh"
args = ["-NoProfile", "-Command", "Copy-Item '{{ .Target }}' '{{ .Target }}.base'; code --new-window --wait --merge '{{ .Destination }}' '{{ .Target }}' '{{ .Target }}.base' '{{ .Source }}'"]

[interpreters.ps1]
command = "pwsh"
args = ["-NoProfile", "-File"]

[externals."~/.config/alacritty/themes"]
type = "git-repo"
url = "https://github.com/alacritty/alacritty-theme.git"
[externals."~/.config/alacritty/themes".clone]
args = ["--depth", "1"]


