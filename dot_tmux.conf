# Prefix: Ctrl+b
set -g prefix C-b
bind C-b send-prefix

# Start counting at 1 (easier to reach than 0)
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Enable Mouse (Click to select/resize)
set -g mouse on

# Fix colors & Performance
set -g default-terminal "screen-256color"
set -s escape-time 0
set -g history-limit 10000
set -g set-clipboard on
set -g detach-on-destroy off

# Reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded"


# Intuitive Splits (preserve current path)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Kill pane (no confirmation)
bind x kill-pane

# Pane Navigation (Alt+hjkl)
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Window Swap (prefix + H/L)
bind-key -r H swap-window -t -1\; select-window -t -1
bind-key -r L swap-window -t +1\; select-window -t +1

# Session Navigation (Ctrl+Alt+Arrow)
bind -n C-M-Left  switch-client -p
bind -n C-M-Right switch-client -n

# Window Navigation (Shift+Arrow + Alt+number)
bind -n S-Left previous-window
bind -n S-Right next-window
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# Scrollback (PageUp/PageDown) - passes through to vim/less
bind -n PageUp if-shell -F "#{alternate_on}" "send-keys PageUp" "copy-mode -eu"
bind -n PageDown if-shell -F "#{alternate_on}" "send-keys PageDown" "send-keys PageDown"

# ==========================================
# STATUS BAR: Minimal / Zen
# ==========================================
set-option -g status-position top
set -g status-style bg=default,fg=colour223 # Transparent bg

# Left: Session Name (Orange when prefix pressed, else Light Grey)
set -g status-left-length 60
set -g status-left "#{?client_prefix,#[fg=colour208],#[fg=colour223]}#[bold] #S "

# Window naming - show just the program name without path or .exe
set -g automatic-rename on
set -g automatic-rename-format '#{s/.exe$//:#{b:pane_current_command}}'

# Center: Window List
set -g status-justify centre
setw -g window-status-format "#[fg=colour244] #I #W "
setw -g window-status-current-format "#[fg=colour109,bold] #I #W "

# Right: Simple Clock
set -g status-right-length 60
set -g status-right "#[fg=colour244] %H:%M "

# Pane Borders (Subtle)
set -g pane-border-style fg=colour237
set -g pane-active-border-style fg=colour239

# ============================================
# PLUGINS (TPM)
# ============================================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Initialize TPM (keep at bottom)
run '~/.tmux/plugins/tpm/tpm'
